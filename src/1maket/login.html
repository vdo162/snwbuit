		<meta charset="UTF-8">

		<meta name="viewport" content="width=device-width">

	<body>
		<div class='appWrapper'>
			<div class='header'>
				<div class='headerLogo'><img src='img/logo.png' /></div>

						<div class='title'>Login</div>

							<fieldset class='item item_error'>

							</fieldset>
						</div>
						<div>
							<img src='img/captcha.png' class='captcha' />

						</div>
						<div class='submit'>

				</div>
				<div class='statusItems'>
